
<div class="py-10">
  <div class="max-w-3xl mx-auto sm:px-6 lg:max-w-7xl lg:px-8 lg:grid lg:grid-cols-12 lg:gap-8">
    <div class="hidden lg:block lg:col-span-3 xl:col-span-2">
      <nav aria-label="Sidebar" class="sticky top-4 divide-y divide-gray-300">
        <div class="pb-8 space-y-1">
          <a [routerLink]="['./', 'getting-starter']"
            routerLinkActive="text-gray-900"
            class="text-gray-600 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
            <span class="truncate"> Getting Starter </span>
          </a>
          <a [routerLink]="['./', 'changelog']" class="text-gray-600 group flex items-center px-3 py-2 text-sm font-medium rounded-md">
            <span class="truncate"> Changelog </span>
          </a>
        </div>
        <div class="pt-10">
          <p class="px-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Components</p>
          <ng-container *ngFor="let group of groups">
            <div class="mt-3 space-y-2">
              <a *ngFor="let item of group.categories"
                [routerLink]="['./', item.path]"
                routerLinkActive="bg-gray-50"
                class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50">
                <span class="truncate"> {{item.title}} </span>
              </a>
            </div>
          </ng-container>
        </div>
      </nav>
    </div>
    <main class="lg:col-span-9 xl:col-span-9">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
