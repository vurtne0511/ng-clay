<ng-content></ng-content>
<nt-overlay
  overlayClass="nt-popconfirm-overlay"
  arrow
  [origin]="origin"
  [position]="position"
  (afterOpen)="_afterOpen($event)"
  (afterClosed)="_afterClosed($event)"
  (beforeOpen)="_beforeOpen($event)"
  (beforeClosed)="_beforeClosed($event)"
  (positionChange)="_positionChange($event)">
  <div class="nt-popconfirm">
    <div class="nt-popconfirm-title" *ngIf="template"><ng-container *ngTemplateOutlet="template"></ng-container></div>
    <div class="nt-popconfirm-title" *ngIf="!template" [innerHtml]="title"></div>
    <div class="nt-popconfirm-action">
      <button nt-button color="secondary" size="tiny" (click)="_closeOverlay($event, false)">{{cancelText}}</button>
      <button nt-button size="tiny" (click)="_closeOverlay($event, true)">{{confirmText}}</button>
    </div>
  </div>
</nt-overlay>
