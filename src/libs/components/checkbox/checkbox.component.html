<label class="nt-checkbox-layout">
  <div class="nt-checkbox-input-container">
    <input class="cdk-visually-hidden"
      type="checkbox"
      [tabIndex]="tabIndex"
      [checked]="checked"
      [disabled]="disabled"
      [readonly]="readonly"
      (change)="_onInteractionEvent($event)"
      (click)="_onInputClick($event)">
    <div class="nt-checkbox-input nt-form-control"></div>
  </div>
  <span class="nt-checkbox-label">
    <ng-content></ng-content>
  </span>
</label>
