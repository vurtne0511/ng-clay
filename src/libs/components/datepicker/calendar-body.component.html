<!-- Create the first row separately so we can include a special spacer cell. -->
<tr *ngFor="let row of rows; let rowIndex = index" role="row">
  <td *ngFor="let item of row; let colIndex = index"
      role="gridcell"
      class="nc-calendar-cell"
      [ngClass]="item.cssClasses"
      [tabindex]="_isActiveCell(rowIndex, colIndex) ? 0 : -1"
      [attr.data-nt-row]="rowIndex"
      [attr.data-nt-col]="colIndex"
      [class.nc-calendar-cell-disabled]="!item.enabled"
      [class.nc-calendar-cell-active]="_isActiveCell(rowIndex, colIndex)"
      [class.nc-calendar-cell-range-start]="_isRangeStart(item.compareValue)"
      [class.nc-calendar-cell-range-end]="_isRangeEnd(item.compareValue)"
      [class.nc-calendar-cell-in-range]="_isInRange(item.compareValue)"
      [class.nc-calendar-cell-comparison-bridge-start]="_isComparisonBridgeStart(item.compareValue, rowIndex, colIndex)"
      [class.nc-calendar-cell-comparison-bridge-end]="_isComparisonBridgeEnd(item.compareValue, rowIndex, colIndex)"
      [class.nc-calendar-cell-comparison-start]="_isComparisonStart(item.compareValue)"
      [class.nc-calendar-cell-comparison-end]="_isComparisonEnd(item.compareValue)"
      [class.nc-calendar-cell-in-comparison-range]="_isInComparisonRange(item.compareValue)"
      [class.nc-calendar-cell-preview-start]="_isPreviewStart(item.compareValue)"
      [class.nc-calendar-cell-preview-end]="_isPreviewEnd(item.compareValue)"
      [class.nc-calendar-cell-in-preview]="_isInPreview(item.compareValue)"
      (click)="_cellClicked(item, $event)">
      <span class="nc-calendar-cell-content nt-focus-indicator"
        [class.nc-calendar-cell-selected]="_isSelected(item.compareValue)"
        [class.nc-calendar-cell-comparison-identical]="_isComparisonIdentical(item.compareValue)"
        [class.nc-calendar-cell-today]="todayValue === item.compareValue">
        {{item.displayValue}}
      </span>
      <div class="nc-calendar-body-cell-preview"></div>
  </td>
</tr>
