<ng-container [ngSwitch]="calendar.currentView">
  <table>
    <thead>
      <tr *ngSwitchCase="'month'"><ng-container *ngTemplateOutlet="monthControl"></ng-container></tr>
      <tr *ngSwitchCase="'year'"><ng-container *ngTemplateOutlet="yearControl"></ng-container></tr>
      <tr *ngSwitchCase="'multi-year'"><ng-container *ngTemplateOutlet="multiYearControl"></ng-container></tr>
    </thead>
  </table>

  <ng-template #monthControl>
    <th (click)="prevYear()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!previousEnabled('year')">
      <span>&laquo;</span>
    </th>
    <th (click)="prevMonth()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!previousEnabled()">
      <span>&lsaquo;</span>
    </th>
    <th colspan="3" class="nc-calendar-cell">
      <span (click)=" calendar.currentView = 'multi-year' ">{{ _yearLabel }}</span>
      <span (click)=" calendar.currentView = 'year' ">{{ _monthLabel }}</span>
    </th>
    <th (click)="nextMonth()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!nextEnabled()">
      <span>&rsaquo;</span>
    </th>
    <th (click)="nextYear()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!nextEnabled('year')">
      <span>&raquo;</span>
    </th>
  </ng-template>

  <ng-template #yearControl>
    <th (click)="prevYear()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!previousEnabled('year')">
      <span>&laquo;</span>
    </th>
    <th>&nbsp;</th>
    <th class="nc-calendar-cell" colspan="3">
      <span (click)=" calendar.currentView = 'multi-year' ">
        {{ _yearLabel }}
      </span>
    </th>
    <th>&nbsp;</th>
    <th (click)="nextYear()"
      class="nc-calendar-cell"
      [class.nc-calendar-cell-disabled]="!nextEnabled('year')">
      <span>&raquo;</span>
    </th>
  </ng-template>

  <ng-template #multiYearControl>
    <th (click)="prevYearArray()" class="nc-calendar-cell">
      <span>&laquo;</span>
    </th>
    <th class="nc-calendar-cell">&nbsp;</th>
    <th class="nc-calendar-cell" colspan="3">{{_multiYearLabel}}</th>
    <th>&nbsp;</th>
    <th (click)="nextYearArray()" class="nc-calendar-cell">
      <span>&raquo;</span>
    </th>
  </ng-template>

</ng-container>
