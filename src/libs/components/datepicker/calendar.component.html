<nc-calendar-header></nc-calendar-header>

<ng-container [ngSwitch]="currentView">
  <nc-calendar-month
    *ngSwitchCase="'month'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [dateClass]="dateClass"
    [comparisonStart]="comparisonStart"
    [comparisonEnd]="comparisonEnd"
    (_userSelection)="_dateSelected($event)">
  </nc-calendar-month>
  <nc-calendar-year
    *ngSwitchCase="'year'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [dateClass]="dateClass"
    (monthSelected)="_monthSelectedInYearView($event)"
    (selectedChange)="_goToDateInView($event, 'month')">
  </nc-calendar-year>
  <nc-calendar-multi-year
    *ngSwitchCase="'multi-year'"
    [(activeDate)]="activeDate"
    [selected]="selected"
    [dateFilter]="dateFilter"
    [maxDate]="maxDate"
    [minDate]="minDate"
    [dateClass]="dateClass"
    (yearSelected)="_yearSelectedInMultiYearView($event)"
    (selectedChange)="_goToDateInView($event, 'year')">
  </nc-calendar-multi-year>
</ng-container>
